<div class="row">
    <div class="col-md-12">
        <h2>Meetings</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-md-3">
        <div class="form-group">
            <label for="selectMeeting">Selecteer meeting: </label>
            <select class="form-control" id="selectMeeting"
                    ng-model="m.userSelected"
                    ng-options="meeting.title for meeting in m.meetings"
                    ng-init="m.changeState(m.userSelected)"
                    ng-change="m.changeState(m.userSelected)">
            </select>
        </div>
    </div>
    <div class="col-xs-6 col-md-offset-1 col-md-8">
        <ui-view></ui-view>
    </div>
</div>
