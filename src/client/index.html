<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meeting App</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700,400italic">
	
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-app="meetingsapp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Meeting App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="meetings" ui-sref-active="active">Meetings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <ui-view></ui-view>
    </div>
	
	<!-- build:js js/lib.js -->
	<!-- bower:js -->
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js js/app.js -->
	<!-- inject:js -->
	<script src="/src/client/app/app.module.js"></script>
	<script src="/src/client/app/app.route.js"></script>
	<script src="/src/client/app/meetings/meetings.controller.js"></script>
	<script src="/src/client/app/meetings/meetings.service.js"></script>
	<!-- endinject -->

	<!-- inject:templates.js -->
	<!-- endinject -->

	<!-- endbuild -->
</body>
</html>
